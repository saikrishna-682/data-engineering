<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Information</title>
</head>
<body>
    <h2>Add Employee Information</h2>
    <form action="/save_record" method="post">
        <label for="empid">Employee ID:</label>
        <input type="text" name="empid" required><br>

        <label for="empname">Employee Name:</label>
        <input type="text" name="empname" required><br>

        <label for="empsal">Employee Salary:</label>
        <input type="text" name="empsal" required><br>

        <input type="submit" value="Save">
    </form>
</body>
</html>
